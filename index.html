<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title> 
</head>
<body class="bg-[rgb(214,226,240)] flex flex-col min-h-screen">
  <div class="flex-grow flex justify-center lg:my-32">
    <div class="w-5/6 p-4 lg:w-1/3 bg-white rounded-2xl shadow-lg">
      <img class="w-23/24 mt-6 mx-auto mb-6 rounded-xl" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor">
      <div class="font-bold font-sans text-3xl p-3 text-center">
        Improve your front-end skills by building projects
      </div>
      <div class="font-sans p-3 text-center mb-10">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>
  <div class="w-full invisible md:visible">
    <div class="text-center italic font-thin">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by Jon Wilson.
    </div>
  </div>
</body>
</html>
